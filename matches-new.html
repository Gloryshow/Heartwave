<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find Matches - Heartwave</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 20px rgba(255, 77, 109, 0.3);
    }

    .header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .card-stack {
      width: 100%;
      max-width: 380px;
      height: 600px;
      position: relative;
    }

    .profile-card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 60%);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      cursor: grab;
      user-select: none;
      background-size: cover;
      background-position: center;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .profile-card img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .profile-info {
      position: relative;
      z-index: 1;
      padding: 2rem 1.5rem 1.5rem;
      background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.9) 100%);
    }

    .profile-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .profile-name {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .profile-age {
      color: #ccc;
      font-size: 0.95rem;
    }

    .profile-details {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    .profile-details span {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .profile-bio {
      font-size: 0.9rem;
      color: #ccc;
      line-height: 1.4;
      margin-bottom: 1rem;
    }

    .profile-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .tag {
      background: rgba(255, 77, 109, 0.2);
      border: 1px solid #ff4d6d;
      color: #ff8fa3;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
    }

    .no-profiles {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 1rem;
    }

    .no-profiles-icon {
      font-size: 4rem;
    }

    .no-profiles h3 {
      color: #ff4d6d;
      font-size: 1.5rem;
    }

    .no-profiles p {
      color: #999;
    }

    .bottom-nav {
      background: #1a1a1a;
      border-top: 1px solid #333;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 3rem;
    }

    .nav-btn {
      background: none;
      border: none;
      color: #666;
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.3s;
    }

    .nav-btn:hover,
    .nav-btn.active {
      color: #ff4d6d;
    }

    .action-buttons {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1.5rem;
      z-index: 10;
    }

    .action-btn {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .action-btn:hover {
      transform: scale(1.1);
    }

    .btn-pass {
      background: #333;
      color: #999;
    }

    .btn-pass:hover {
      background: #444;
    }

    .btn-message {
      background: #0084ff;
      color: white;
    }

    .btn-message:hover {
      background: #0073e6;
    }

    .btn-like {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
    }

    .btn-like:hover {
      background: linear-gradient(135deg, #ff3d5d, #ff648f);
    }

    @media (max-width: 600px) {
      .card-stack {
        height: 500px;
      }

      .profile-info {
        padding: 1.5rem 1rem 1rem;
      }

      .profile-name {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

<!-- HEADER -->
<div class="header">
  <h1>‚ù§Ô∏è Heartwave</h1>
</div>

<!-- MAIN -->
<div class="container">
  <div class="card-stack">
    <div id="profilesContainer"></div>
    
    <div id="noProfiles" class="card-stack" style="display: none;">
      <div class="no-profiles">
        <div class="no-profiles-icon">üíî</div>
        <h3>No More Profiles</h3>
        <p>Check back later!</p>
      </div>
    </div>
  </div>
</div>

<!-- ACTION BUTTONS -->
<div class="action-buttons">
  <button class="action-btn btn-pass" onclick="passProfile()" title="Pass">
    <i class="bi bi-x-lg"></i>
  </button>
  <button class="action-btn btn-message" onclick="messageProfile()" title="Message">
    <i class="bi bi-chat-dots-fill"></i>
  </button>
  <button class="action-btn btn-like" onclick="likeProfile()" title="Like">
    <i class="bi bi-heart-fill"></i>
  </button>
</div>

<!-- BOTTOM NAVIGATION -->
<div class="bottom-nav">
  <button class="nav-btn active" title="Matches" onclick="navigate('matches')">
    <i class="bi bi-heart"></i>
  </button>
  <button class="nav-btn" title="Messages" onclick="navigate('messages')">
    <i class="bi bi-chat-dots"></i>
  </button>
  <button class="nav-btn" title="Profile" onclick="navigate('profile')">
    <i class="bi bi-person"></i>
  </button>
</div>

<!-- FIREBASE LOGIC -->
<script type="module" src="matches.js"></script>

</body>
</html>
