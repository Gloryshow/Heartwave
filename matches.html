<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HeartWave - Find Matches</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      min-height: 100vh;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
      gap: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
    }

    .header-icons {
      display: flex;
      gap: 8px;
    }

    .icon-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 77, 109, 0.1);
      border: 1px solid rgba(255, 77, 109, 0.3);
      color: #ff758f;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-size: 18px;
    }

    .icon-btn:hover {
      background: rgba(255, 77, 109, 0.2);
      border-color: rgba(255, 77, 109, 0.5);
      transform: scale(1.1);
    }

    .profiles-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 500px;
    }

    .profile-card {
      width: 100%;
      max-width: 500px;
      height: 600px;
      background: linear-gradient(135deg, rgba(255, 77, 109, 0.05) 0%, rgba(255, 117, 143, 0.02) 100%);
      border: 1px solid rgba(255, 77, 109, 0.2);
      border-radius: 24px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .profile-image {
      width: 100%;
      height: 55%;
      object-fit: cover;
      background: linear-gradient(135deg, #333, #1a1a1a);
    }

    .profile-info {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: linear-gradient(180deg, rgba(26, 26, 46, 0.5) 0%, rgba(10, 10, 10, 0.8) 100%);
    }

    .profile-header {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .profile-name {
      font-size: 26px;
      font-weight: 700;
      margin: 0;
    }

    .profile-location {
      color: #999;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .profile-bio {
      color: #bbb;
      font-size: 14px;
      line-height: 1.5;
      margin-top: 12px;
      font-style: italic;
    }

    .profile-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
    }

    .tag {
      background: rgba(255, 77, 109, 0.15);
      color: #ff758f;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      border: 1px solid rgba(255, 77, 109, 0.3);
    }

    .empty-state {
      text-align: center;
      color: #666;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    .empty-state h3 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #999;
    }

    .empty-state p {
      color: #666;
    }

    .loading {
      text-align: center;
      color: #666;
    }

    .loading span {
      display: inline-block;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      align-items: center;
    }

    .action-btn {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .btn-pass {
      background: rgba(255, 255, 255, 0.1);
      color: #999;
      border: 2px solid #333;
    }

    .btn-pass:hover {
      background: rgba(100, 100, 100, 0.3);
      transform: scale(1.1);
    }

    .btn-message {
      background: rgba(0, 122, 255, 0.2);
      color: #007aff;
      border: 2px solid rgba(0, 122, 255, 0.4);
    }

    .btn-message:hover {
      background: rgba(0, 122, 255, 0.3);
      transform: scale(1.1);
    }

    .btn-like {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      box-shadow: 0 6px 24px rgba(255, 77, 109, 0.4);
      border: none;
    }

    .btn-like:hover {
      transform: scale(1.15);
      box-shadow: 0 8px 32px rgba(255, 77, 109, 0.6);
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 0;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.5) 0%, rgba(26, 26, 46, 0.5) 100%);
      border-top: 1px solid rgba(255, 77, 109, 0.2);
      margin-top: auto;
      backdrop-filter: blur(10px);
    }

    .nav-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      text-decoration: none;
      color: #666;
      transition: all 0.3s ease;
      padding: 8px;
    }

    .nav-item:hover, .nav-item.active {
      color: #ff758f;
    }

    .nav-item i {
      font-size: 20px;
    }

    .nav-item span {
      font-size: 10px;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .main-container {
        padding: 16px;
        gap: 16px;
      }

      .profiles-section {
        min-height: 400px;
      }

      .profile-card {
        height: 500px;
        max-width: 100%;
      }

      .action-btn {
        width: 56px;
        height: 56px;
        font-size: 24px;
      }

      .profile-name {
        font-size: 22px;
      }

      .profile-info {
        padding: 16px;
      }
    }

    @media (max-width: 480px) {
      .main-container {
        padding: 12px;
        gap: 12px;
      }

      .header h1 {
        font-size: 24px;
      }

      .profiles-section {
        min-height: 350px;
      }

      .profile-card {
        height: 450px;
        border-radius: 16px;
      }

      .action-buttons {
        gap: 16px;
        padding: 16px;
      }

      .action-btn {
        width: 52px;
        height: 52px;
        font-size: 22px;
      }

      .profile-name {
        font-size: 20px;
      }

      .profile-info {
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="header">
      <h1>‚ù§Ô∏è Discover</h1>
      <div class="header-icons">
        <button class="icon-btn" onclick="location.href='dashboard.html'" title="Home">
          <i class="bi bi-house-fill"></i>
        </button>
      </div>
    </div>

    <div class="profiles-section">
      <div id="profilesContainer"></div>
      
      <div id="emptyState" class="empty-state" style="display: none;">
        <div class="empty-state-icon">üíî</div>
        <h3>No More Profiles</h3>
        <p>Come back later for more matches!</p>
      </div>

      <div id="loadingState" class="loading">
        <span>Loading profiles...</span>
      </div>
    </div>

    <div class="action-buttons">
      <button class="action-btn btn-pass" onclick="passProfile()" title="Pass">
        <i class="bi bi-x-lg"></i>
      </button>
      <button class="action-btn btn-message" onclick="messageProfile()" title="Message">
        <i class="bi bi-chat-dots-fill"></i>
      </button>
      <button class="action-btn btn-like" onclick="likeProfile()" title="Like">
        <i class="bi bi-heart-fill"></i>
      </button>
    </div>

    <div class="bottom-nav">
      <a href="dashboard.html" class="nav-item">
        <i class="bi bi-heart-fill"></i>
        <span>Home</span>
      </a>
      <a href="matches.html" class="nav-item active">
        <i class="bi bi-fire"></i>
        <span>Matches</span>
      </a>
      <a href="messages.html" class="nav-item">
        <i class="bi bi-chat-left-dots-fill"></i>
        <span>Messages</span>
      </a>
    </div>
  </div>

  <script type="module" src="matches.js"></script>
</body>
</html>
