<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HeartWave - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      min-height: 100vh;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .phone-frame {
      max-width: 100%;
      margin: 0;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      border-radius: 0;
      border: none;
      box-shadow: none;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .status-bar {
      display: none;
    }

    .status-bar-left, .status-bar-right {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .dashboard-header {
      padding: 16px;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      border-bottom: 1px solid rgba(255, 77, 109, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dashboard-header h1 {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
    }

    .header-icons {
      display: flex;
      gap: 8px;
    }

    .icon-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255, 77, 109, 0.1);
      border: 1px solid rgba(255, 77, 109, 0.3);
      color: #ff758f;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-btn:hover {
      background: rgba(255, 77, 109, 0.2);
      border-color: rgba(255, 77, 109, 0.5);
      transform: scale(1.1);
    }

    .profile-section {
      padding: 20px 16px;
      text-align: center;
      background: linear-gradient(135deg, rgba(255, 77, 109, 0.05) 0%, rgba(255, 117, 143, 0.02) 100%);
      border-bottom: 1px solid rgba(255, 77, 109, 0.2);
    }

    .profile-picture {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 16px;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      padding: 3px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .profile-picture:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 77, 109, 0.4);
    }

    .profile-picture img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      display: block;
    }

    .profile-picture::after {
      content: 'üì∏';
      position: absolute;
      bottom: 8px;
      right: 8px;
      font-size: 20px;
      background: rgba(0, 0, 0, 0.7);
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .profile-picture:hover::after {
      opacity: 1;
    }

    .profile-info h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .profile-info p {
      font-size: 13px;
      color: #999;
      margin: 0;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 77, 109, 0.2);
    }

    .stat {
      text-align: center;
    }

    .stat-number {
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-label {
      font-size: 11px;
      color: #666;
      margin-top: 4px;
    }

    .action-cards {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .action-card {
      padding: 16px;
      background: linear-gradient(135deg, rgba(255, 77, 109, 0.1) 0%, rgba(255, 117, 143, 0.05) 100%);
      border: 1px solid rgba(255, 77, 109, 0.2);
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .action-card:hover {
      background: linear-gradient(135deg, rgba(255, 77, 109, 0.15) 0%, rgba(255, 117, 143, 0.1) 100%);
      border-color: rgba(255, 77, 109, 0.4);
      transform: translateX(4px);
    }

    .action-card-icon {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: rgba(255, 77, 109, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }

    .action-card-content h3 {
      font-size: 14px;
      font-weight: 600;
      margin: 0;
    }

    .action-card-content p {
      font-size: 12px;
      color: #999;
      margin: 2px 0 0 0;
    }

    .action-card-arrow {
      margin-left: auto;
      color: #ff758f;
      font-size: 18px;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 0;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.5) 0%, rgba(26, 26, 46, 0.5) 100%);
      border-top: 1px solid rgba(255, 77, 109, 0.2);
      margin-top: 16px;
      backdrop-filter: blur(10px);
    }

    .nav-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      text-decoration: none;
      color: #666;
      transition: all 0.3s ease;
      padding: 8px;
    }

    .nav-item:hover, .nav-item.active {
      color: #ff758f;
    }

    .nav-item i {
      font-size: 20px;
    }

    .nav-item span {
      font-size: 10px;
      font-weight: 600;
    }

    .dashboard-content {
      max-height: calc(100vh - 200px);
      overflow-y: auto;
    }

    .dashboard-content::-webkit-scrollbar {
      width: 4px;
    }

    .dashboard-content::-webkit-scrollbar-track {
      background: transparent;
    }

    .dashboard-content::-webkit-scrollbar-thumb {
      background: rgba(255, 77, 109, 0.3);
      border-radius: 2px;
    }

    .dashboard-content::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 77, 109, 0.5);
    }

    #profilePicture {
      display: none;
    }

    @media (max-width: 600px) {
      .phone-frame {
        border-radius: 0;
        margin: 0;
        border: none;
      }

      .dashboard-header h1 {
        font-size: 20px;
      }

      .profile-picture {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="phone-frame">

    <div class="dashboard-header">
      <h1>üíñ HeartWave</h1>
      <div class="header-icons">
        <button class="icon-btn" onclick="location.href='edit-profile.html'" title="Edit Profile">
          <i class="bi bi-pencil"></i>
        </button>
        <button class="icon-btn" onclick="logout()" title="Logout">
          <i class="bi bi-box-arrow-right"></i>
        </button>
      </div>
    </div>

    <div class="dashboard-content">
      <div class="profile-section">
        <div class="profile-picture" id="profilePictureContainer">
          <img id="profileImg" src="data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22120%22 height=%22120%22 viewBox=%220 0 100 100%22%3E%3Crect width=%22100%22 height=%22100%22 fill=%22%23333%22/%3E%3Ctext x=%2250%22 y=%2250%22 text-anchor=%22middle%22 dy=%22.3em%22 font-size=%2250%22 fill=%22%23666%22%3Eüë§%3C/text%3E%3C/svg%3E" alt="Profile Picture" />
          <input type="file" id="profilePicture" accept="image/*" />
        </div>
        <div class="profile-info">
          <h2 id="displayName">Loading...</h2>
          <p id="displayGender">-</p>
        </div>
        <div class="stats">
          <div class="stat">
            <div class="stat-number" id="likeCount">0</div>
            <div class="stat-label">Likes</div>
          </div>
          <div class="stat">
            <div class="stat-number" id="matchCount">0</div>
            <div class="stat-label">Matches</div>
          </div>
          <div class="stat">
            <div class="stat-number" id="messageCount">0</div>
            <div class="stat-label">Messages</div>
          </div>
        </div>
      </div>

      <div class="action-cards">
        <a href="matches.html" class="action-card">
          <div class="action-card-icon">üë•</div>
          <div class="action-card-content">
            <h3>Find Matches</h3>
            <p>Discover people you like</p>
          </div>
          <div class="action-card-arrow"><i class="bi bi-chevron-right"></i></div>
        </a>

        <a href="messages.html" class="action-card">
          <div class="action-card-icon">üí¨</div>
          <div class="action-card-content">
            <h3>Messages</h3>
            <p>Chat with your matches</p>
          </div>
          <div class="action-card-arrow"><i class="bi bi-chevron-right"></i></div>
        </a>

        <a href="edit-profile.html" class="action-card">
          <div class="action-card-icon">‚úèÔ∏è</div>
          <div class="action-card-content">
            <h3>Edit Profile</h3>
            <p>Update your information</p>
          </div>
          <div class="action-card-arrow"><i class="bi bi-chevron-right"></i></div>
        </a>
      </div>
    </div>

    <div class="bottom-nav">
      <a href="dashboard.html" class="nav-item active">
        <i class="bi bi-heart-fill"></i>
        <span>Home</span>
      </a>
      <a href="matches.html" class="nav-item">
        <i class="bi bi-fire"></i>
        <span>Matches</span>
      </a>
      <a href="messages.html" class="nav-item">
        <i class="bi bi-chat-left-dots-fill"></i>
        <span>Messages</span>
      </a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getAuth,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC21Bg3pgOsoV7uHExVVuEwOaQA5zC1X80",
      authDomain: "heartwave-86494.firebaseapp.com",
      projectId: "heartwave-86494",
      storageBucket: "heartwave-86494.firebasestorage.app",
      messagingSenderId: "614851991644",
      appId: "1:614851991644:web:bdefba8600e13ed0c62e99",
      measurementId: "G-ESQ0RLFFFD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Elements
    const profileImg = document.getElementById("profileImg");
    const profilePictureInput = document.getElementById("profilePicture");
    const profilePictureContainer = document.getElementById("profilePictureContainer");
    const displayName = document.getElementById("displayName");
    const displayGender = document.getElementById("displayGender");
    const likeCount = document.getElementById("likeCount");
    const matchCount = document.getElementById("matchCount");
    const messageCount = document.getElementById("messageCount");

    // Load user data
    async function loadUserData(user) {
      try {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const data = userDoc.data();
          displayName.textContent = data.fullName || data.name || "User";
          displayGender.textContent = data.gender ? data.gender.charAt(0).toUpperCase() + data.gender.slice(1) : "-";
          
          if (data.profilePicture) {
            profileImg.src = data.profilePicture;
          }

          // Load stats
          likeCount.textContent = data.likes ? data.likes.length : 0;
          
          // Get match count
          const matchesQuery = query(collection(db, "matches"), where("users", "array-contains", user.uid));
          const matchesSnap = await getDocs(matchesQuery);
          matchCount.textContent = matchesSnap.size;

          // Get message count
          const convsQuery = query(collection(db, "conversations"), where("users", "array-contains", user.uid));
          const convsSnap = await getDocs(convsQuery);
          messageCount.textContent = convsSnap.size;
        }
      } catch (err) {
        console.error("Error loading user data:", err);
      }
    }

    // Upload profile picture
    profilePictureContainer.addEventListener("click", () => {
      profilePictureInput.click();
    });

    profilePictureInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      if (file.size > 5 * 1024 * 1024) {
        alert("Image must be under 5MB");
        return;
      }

      try {
        const user = auth.currentUser;
        if (!user) return;

        const fileRef = ref(storage, `profilePictures/${user.uid}`);
        await uploadBytes(fileRef, file);
        const url = await getDownloadURL(fileRef);

        await setDoc(doc(db, "users", user.uid), { profilePicture: url }, { merge: true });
        profileImg.src = url;
        alert("Profile picture updated!");
      } catch (err) {
        console.error("Upload error:", err);
        alert("Error uploading picture: " + err.message);
      }
    });

    // Logout
    window.logout = async () => {
      try {
        await signOut(auth);
        window.location.href = "index.html";
      } catch (err) {
        console.error("Logout error:", err);
      }
    };

    // Auth check
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        loadUserData(user);
      }
    });
  </script>

</body>
</html>
