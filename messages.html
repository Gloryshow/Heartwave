<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HeartWave - Messages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      min-height: 100vh;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .phone-frame {
      max-width: 500px;
      margin: 20px auto;
      background: #0a0a0a;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      height: 90vh;
      max-height: 800px;
    }

    .status-bar {
      display: none;
    }

    .status-bar-left, .status-bar-right {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .messages-header {
      padding: 16px;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      border-bottom: 1px solid rgba(255, 77, 109, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .messages-header h1 {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
    }

    .header-icons {
      display: flex;
      gap: 8px;
    }

    .icon-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255, 77, 109, 0.1);
      border: 1px solid rgba(255, 77, 109, 0.3);
      color: #ff758f;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-btn:hover {
      background: rgba(255, 77, 109, 0.2);
      border-color: rgba(255, 77, 109, 0.5);
      transform: scale(1.1);
    }

    .messages-content {
      display: flex;
      flex: 1;
      overflow: hidden;
      gap: 0;
    }

    .conversations-list {
      width: 100%;
      background: #0a0a0a;
      border-right: 1px solid rgba(255, 77, 109, 0.2);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .conversations-list.hidden {
      display: none;
    }

    .conversation-item {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(255, 77, 109, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255, 77, 109, 0);
    }

    .conversation-item:hover {
      background: rgba(255, 77, 109, 0.1);
    }

    .conversation-item.active {
      background: rgba(255, 77, 109, 0.15);
      border-left: 3px solid #ff758f;
      padding-left: 13px;
    }

    .conversation-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .conversation-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .conversation-info h6 {
      font-size: 13px;
      font-weight: 600;
      margin: 0 0 4px 0;
    }

    .conversation-info p {
      font-size: 11px;
      color: #999;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .online-status {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
      margin-left: auto;
    }

    .online-status.active {
      background: #4ade80;
      box-shadow: 0 0 8px rgba(74, 222, 128, 0.6);
    }

    .online-status.inactive {
      background: #6b7280;
    }

    .chat-area {
      display: none;
      flex: 1;
      flex-direction: column;
      background: #0a0a0a;
    }

    .chat-area.active {
      display: flex;
    }

    .chat-header {
      padding: 12px 16px;
      background: linear-gradient(135deg, rgba(255, 77, 109, 0.05) 0%, rgba(255, 117, 143, 0.02) 100%);
      border-bottom: 1px solid rgba(255, 77, 109, 0.2);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chat-header-info h6 {
      font-size: 13px;
      font-weight: 600;
      margin: 0;
    }

    .chat-header-info p {
      font-size: 11px;
      color: #999;
      margin: 0;
    }

    .chat-header-back {
      cursor: pointer;
      color: #ff758f;
      font-size: 20px;
    }

    .messages-area {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .messages-area::-webkit-scrollbar {
      width: 4px;
    }

    .messages-area::-webkit-scrollbar-track {
      background: transparent;
    }

    .messages-area::-webkit-scrollbar-thumb {
      background: rgba(255, 77, 109, 0.3);
      border-radius: 2px;
    }

    .message {
      display: flex;
      margin-bottom: 8px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.sent {
      justify-content: flex-end;
    }

    .message.received {
      justify-content: flex-start;
    }

    .message-bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 13px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .message.sent .message-bubble {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: #fff;
      border-radius: 16px 4px 16px 16px;
    }

    .message.received .message-bubble {
      background: rgba(255, 77, 109, 0.1);
      color: #fff;
      border-radius: 4px 16px 16px 16px;
      border: 1px solid rgba(255, 77, 109, 0.2);
    }

    .message-timestamp {
      font-size: 10px;
      color: #666;
      margin-top: 2px;
      text-align: center;
    }

    .message-media {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 4px;
    }

    .message-image {
      max-width: 200px;
      border-radius: 8px;
      cursor: pointer;
    }

    .message-video,
    .message-audio {
      max-width: 200px;
      border-radius: 8px;
    }

    .chat-input {
      padding: 12px 16px;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.5) 0%, rgba(26, 26, 46, 0.5) 100%);
      border-top: 1px solid rgba(255, 77, 109, 0.2);
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }

    .message-input-group {
      flex: 1;
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }

    #messageInput {
      flex: 1;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 77, 109, 0.2);
      border-radius: 12px;
      color: #fff;
      font-size: 13px;
      resize: none;
      max-height: 100px;
      font-family: inherit;
    }

    #messageInput:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 77, 109, 0.5);
    }

    #messageInput::placeholder {
      color: #666;
    }

    .attach-btn, .send-btn {
      padding: 8px 12px;
      background: rgba(255, 77, 109, 0.2);
      border: 1px solid rgba(255, 77, 109, 0.3);
      border-radius: 8px;
      color: #ff758f;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
    }

    .attach-btn:hover, .send-btn:hover {
      background: rgba(255, 77, 109, 0.3);
      border-color: rgba(255, 77, 109, 0.5);
    }

    #fileInput {
      display: none;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      color: #666;
    }

    .empty-state i {
      font-size: 48px;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    .empty-state p {
      font-size: 13px;
      margin: 0;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 0;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.5) 0%, rgba(26, 26, 46, 0.5) 100%);
      border-top: 1px solid rgba(255, 77, 109, 0.2);
      margin-top: 0;
      backdrop-filter: blur(10px);
    }

    .nav-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      text-decoration: none;
      color: #666;
      transition: all 0.3s ease;
      padding: 8px;
    }

    .nav-item:hover, .nav-item.active {
      color: #ff758f;
    }

    .nav-item i {
      font-size: 20px;
    }

    .nav-item span {
      font-size: 10px;
      font-weight: 600;
    }

    .unread-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: #fff;
      border-radius: 50%;
      min-width: 24px;
      height: 24px;
      font-size: 12px;
      font-weight: 700;
      margin-left: auto;
      padding: 0 6px;
    }

    .unread-badge.hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .phone-frame {
        border-radius: 0;
        margin: 0;
        border: none;
      }
    }
  </style>
</head>
<body>
  <div class="phone-frame">

    <div class="messages-header">
      <h1 style="display: flex; align-items: center; gap: 8px;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="32" height="32">
          <defs>
            <linearGradient id="hg5" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#ff4d6d;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#ff758f;stop-opacity:1" />
            </linearGradient>
          </defs>
          <path d="M100,170 C30,130 10,100 10,70 C10,45 25,30 45,30 C60,30 75,40 100,60 C125,40 140,30 155,30 C175,30 190,45 190,70 C190,100 170,130 100,170 Z" fill="url(#hg5)" opacity="0.9"/>
          <g stroke="url(#hg5)" stroke-width="2.5" fill="none" stroke-linecap="round">
            <path d="M 50,65 Q 60,55 70,65 T 90,65" opacity="0.8"/>
            <path d="M 40,85 Q 55,75 70,85 T 100,85 T 130,85 Q 145,75 160,85" opacity="0.8"/>
            <path d="M 50,105 Q 65,95 80,105 T 110,105 T 140,105 Q 155,95 170,105" opacity="0.7"/>
          </g>
          <ellipse cx="70" cy="60" rx="12" ry="8" fill="white" opacity="0.25"/>
        </svg>
        Messages
      </h1>
      <div class="header-icons">
        <button class="icon-btn" onclick="location.href='dashboard.html'" title="Back">
          <i class="bi bi-house-fill"></i>
        </button>
      </div>
    </div>

    <div class="messages-content">
      <div class="conversations-list" id="conversationsList">
        <div class="empty-state">
          <i class="bi bi-chat-left-dots"></i>
          <p>No conversations yet</p>
        </div>
      </div>

      <div class="chat-area" id="chatArea">
        <div class="chat-header">
          <div class="chat-header-back" onclick="backToConversations()">
            <i class="bi bi-chevron-left"></i>
          </div>
          <div class="chat-header-info">
            <h6 id="chatName">Chat</h6>
            <p id="chatStatus">Active</p>
          </div>
        </div>

        <div class="messages-area" id="messagesArea">
          <!-- Messages will be loaded here -->
        </div>

        <div class="chat-input">
          <div class="message-input-group">
            <button class="attach-btn" onclick="document.getElementById('fileInput').click()">
              <i class="bi bi-paperclip"></i>
            </button>
            <textarea 
              id="messageInput" 
              placeholder="Type a message..." 
              rows="1"
            ></textarea>
          </div>
          <button class="send-btn" onclick="sendMessage()">
            <i class="bi bi-send-fill"></i>
          </button>
        </div>

        <input type="file" id="fileInput" accept="image/*,audio/*,video/*" />
      </div>
    </div>

    <div class="bottom-nav">
      <a href="dashboard.html" class="nav-item">
        <i class="bi bi-heart-fill"></i>
        <span>Home</span>
      </a>
      <a href="matches.html" class="nav-item">
        <i class="bi bi-fire"></i>
        <span>Matches</span>
      </a>
      <a href="messages.html" class="nav-item active">
        <i class="bi bi-chat-left-dots-fill"></i>
        <span>Messages</span>
      </a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      doc,
      getDoc,
      onSnapshot,
      setDoc,
      serverTimestamp,
      addDoc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC21Bg3pgOsoV7uHExVVuEwOaQA5zC1X80",
      authDomain: "heartwave-86494.firebaseapp.com",
      projectId: "heartwave-86494",
      storageBucket: "heartwave-86494.firebasestorage.app",
      messagingSenderId: "614851991644",
      appId: "1:614851991644:web:bdefba8600e13ed0c62e99",
      measurementId: "G-ESQ0RLFFFD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser = null;
    let selectedConversation = null;
    let messagesUnsubscribe = null;
    let onlineUnsubscribes = {};  // Store unsubscribers for user status listeners

    const conversationsList = document.getElementById("conversationsList");
    const chatArea = document.getElementById("chatArea");
    const messagesArea = document.getElementById("messagesArea");
    const messageInput = document.getElementById("messageInput");
    const chatName = document.getElementById("chatName");
    const chatStatus = document.getElementById("chatStatus");
    const fileInput = document.getElementById("fileInput");

    // Update current user's online status
    async function setUserOnline(userId, isOnline) {
      try {
        // Check if user wants to show their online status
        const userDoc = await getDoc(doc(db, "users", userId));
        const showOnlineStatus = userDoc.data()?.showOnlineStatus ?? true;
        
        // Only update status if user has enabled showing it
        if (showOnlineStatus) {
          await updateDoc(doc(db, "users", userId), {
            isOnline: isOnline,
            lastSeen: new Date()
          });
        }
      } catch (err) {
        console.error("Error updating user status:", err);
      }
    }

    // Listen to user's online status
    function listenToUserStatus(userId, callback) {
      const unsubscribe = onSnapshot(doc(db, "users", userId), (doc) => {
        if (doc.exists()) {
          const data = doc.data();
          callback({
            isOnline: data.isOnline || false,
            lastSeen: data.lastSeen?.toDate?.() || new Date()
          });
        }
      });
      return unsubscribe;
    }

    // Format last seen time
    function formatLastSeen(lastSeenDate) {
      if (!lastSeenDate) return "offline";
      
      const now = new Date();
      const diff = Math.floor((now - lastSeenDate) / 1000); // seconds
      
      if (diff < 60) return "active now";
      if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
      if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
      return lastSeenDate.toLocaleDateString();
    }

    // Get unread message count for a conversation
    async function getUnreadCount(convId, userId) {
      try {
        const q = query(
          collection(db, "conversations", convId, "messages"),
          where("sender", "!=", userId)
        );
        
        const snapshot = await getDocs(q);
        let unreadCount = 0;
        
        snapshot.forEach(doc => {
          const msg = doc.data();
          const readBy = msg.readBy || [];
          if (!readBy.includes(userId)) {
            unreadCount++;
          }
        });
        
        return unreadCount;
      } catch (err) {
        console.error("Error getting unread count:", err);
        return 0;
      }
    }

    // Load conversations
    async function loadConversations(userId) {
      try {
        const q = query(
          collection(db, "conversations"),
          where("users", "array-contains", userId)
        );

        onSnapshot(q, async (snapshot) => {
          conversationsList.innerHTML = "";

          if (snapshot.empty) {
            conversationsList.innerHTML = `
              <div class="empty-state">
                <i class="bi bi-chat-left-dots"></i>
                <p>No conversations yet</p>
              </div>
            `;
            return;
          }

          for (const doc of snapshot.docs) {
            const conv = doc.data();
            const otherUserId = conv.users.find(id => id !== userId);

            // Get other user info
            const userDoc = await getDocs(query(collection(db, "users"), where("__name__", "==", otherUserId)));
            let userName = "User";
            if (!userDoc.empty) {
              userName = userDoc.docs[0].data().fullName || "User";
            }

            const item = document.createElement("div");
            item.className = "conversation-item d-flex align-items-center";
            item.onclick = () => selectConversation(doc.id, userName, otherUserId);
            item.dataset.userId = otherUserId;

            item.innerHTML = `
              <div class="conversation-avatar">ðŸ‘¤</div>
              <div class="conversation-info flex-grow-1">
                <div>
                  <h6>${userName}</h6>
                  <p>${conv.lastMessage || "No messages yet"}</p>
                </div>
              </div>
              <div class="unread-badge hidden" data-conv-id="${doc.id}">0</div>
              <div class="online-status inactive" data-user-id="${otherUserId}"></div>
            `;

            conversationsList.appendChild(item);

            // Setup unread message listener for this conversation
            const unreadBadge = item.querySelector(`[data-conv-id="${doc.id}"]`);
            
            const unreadQuery = query(collection(db, "conversations", doc.id, "messages"));
            if (onlineUnsubscribes[`unread_${doc.id}`]) {
              onlineUnsubscribes[`unread_${doc.id}`]();
            }
            
            onlineUnsubscribes[`unread_${doc.id}`] = onSnapshot(unreadQuery, (snapshot) => {
              let unreadCount = 0;
              snapshot.forEach(msgDoc => {
                const msg = msgDoc.data();
                const readBy = msg.readBy || [];
                if (msg.sender !== userId && !readBy.includes(userId)) {
                  unreadCount++;
                }
              });
              
              if (unreadCount > 0) {
                unreadBadge.textContent = unreadCount > 99 ? '99+' : unreadCount;
                unreadBadge.classList.remove("hidden");
              } else {
                unreadBadge.classList.add("hidden");
              }
            });

            // Setup online status listener for this user
            if (onlineUnsubscribes[otherUserId]) {
              onlineUnsubscribes[otherUserId]();
            }

            onlineUnsubscribes[otherUserId] = listenToUserStatus(otherUserId, (status) => {
              const statusEl = item.querySelector(`[data-user-id="${otherUserId}"]`);
              if (statusEl) {
                if (status.isOnline) {
                  statusEl.classList.remove("inactive");
                  statusEl.classList.add("active");
                } else {
                  statusEl.classList.remove("active");
                  statusEl.classList.add("inactive");
                }
              }
            });
          }
        });
      } catch (err) {
        console.error("Error loading conversations:", err);
      }
    }

    // Select conversation
    function selectConversation(convId, name, userId) {
      selectedConversation = convId;
      chatName.textContent = name;
      messagesArea.innerHTML = "";
      chatArea.classList.add("active");
      conversationsList.classList.add("hidden");

      // Hide unread badge for this conversation
      const unreadBadge = document.querySelector(`[data-conv-id="${convId}"]`);
      if (unreadBadge) {
        unreadBadge.classList.add("hidden");
      }

      // Listen to the selected user's online status and update header
      listenToUserStatus(userId, (status) => {
        if (status.isOnline) {
          chatStatus.textContent = "Active now";
          chatStatus.style.color = "#4ade80";
        } else {
          chatStatus.textContent = formatLastSeen(status.lastSeen);
          chatStatus.style.color = "#999";
        }
      });

      loadMessages(convId);
    }

    // Load messages
    function loadMessages(convId) {
      try {
        const q = query(
          collection(db, "conversations", convId, "messages")
        );

        if (messagesUnsubscribe) messagesUnsubscribe();

        messagesUnsubscribe = onSnapshot(q, (snapshot) => {
          const messages = [];
          snapshot.forEach(doc => {
            messages.push({ id: doc.id, ...doc.data() });
            
            // Mark message as read if it's not from current user
            const msg = doc.data();
            if (msg.sender !== currentUser.uid) {
              const readBy = msg.readBy || [];
              if (!readBy.includes(currentUser.uid)) {
                // Update message to mark as read
                updateDoc(doc.ref, {
                  readBy: [...readBy, currentUser.uid]
                }).catch(err => console.error("Error marking message as read:", err));
              }
            }
          });

          messages.sort((a, b) => {
            const timeA = a.timestamp?.toDate?.() || new Date(0);
            const timeB = b.timestamp?.toDate?.() || new Date(0);
            return timeA - timeB;
          });

          messagesArea.innerHTML = "";
          messages.forEach(msg => {
            const isOwn = msg.sender === currentUser.uid;
            const messageEl = document.createElement("div");
            messageEl.className = `message ${isOwn ? "sent" : "received"}`;

            let content = "";
            if (msg.type === "text") {
              content = `<div class="message-bubble">${escapeHtml(msg.content)}</div>`;
            } else if (msg.type === "image") {
              content = `<img src="${msg.mediaUrl}" class="message-image" />`;
            } else if (msg.type === "audio") {
              content = `<audio controls class="message-audio"><source src="${msg.mediaUrl}" /></audio>`;
            } else if (msg.type === "video") {
              content = `<video controls class="message-video" style="max-width: 200px;"><source src="${msg.mediaUrl}" /></video>`;
            }

            const time = msg.timestamp?.toDate?.() || new Date();
            const timeStr = time.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

            messageEl.innerHTML = `
              ${content}
              <div class="message-timestamp">${timeStr}</div>
            `;

            messagesArea.appendChild(messageEl);
          });

          messagesArea.scrollTop = messagesArea.scrollHeight;
        });
      } catch (err) {
        console.error("Error loading messages:", err);
      }
    }

    // Send message
    window.sendMessage = async () => {
      if (!selectedConversation || !messageInput.value.trim()) return;

      try {
        const message = messageInput.value.trim();
        messageInput.value = "";
        messageInput.style.height = "auto";

        await addDoc(
          collection(db, "conversations", selectedConversation, "messages"),
          {
            content: message,
            type: "text",
            sender: currentUser.uid,
            timestamp: serverTimestamp()
          }
        );

        // Update last message
        await setDoc(
          doc(db, "conversations", selectedConversation),
          { lastMessage: message.substring(0, 50) },
          { merge: true }
        );
      } catch (err) {
        console.error("Error sending message:", err);
        alert("Error: " + err.message);
      }
    };

    // File upload
    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file || !selectedConversation) return;

      try {
        if (file.size > 50 * 1024 * 1024) {
          alert("File must be under 50MB");
          return;
        }

        const storageRef = ref(storage, `messages/${selectedConversation}/${Date.now()}_${file.name}`);
        await uploadBytes(storageRef, file);
        const url = await getDownloadURL(storageRef);

        let type = "image";
        if (file.type.startsWith("audio/")) type = "audio";
        else if (file.type.startsWith("video/")) type = "video";

        await addDoc(
          collection(db, "conversations", selectedConversation, "messages"),
          {
            content: file.name,
            type: type,
            mediaUrl: url,
            sender: currentUser.uid,
            timestamp: serverTimestamp()
          }
        );
      } catch (err) {
        console.error("Error uploading file:", err);
        alert("Error: " + err.message);
      }

      fileInput.value = "";
    });

    // Back to conversations
    window.backToConversations = () => {
      chatArea.classList.remove("active");
      conversationsList.classList.remove("hidden");
    };

    // Auto-resize textarea
    messageInput.addEventListener("input", () => {
      messageInput.style.height = "auto";
      messageInput.style.height = Math.min(messageInput.scrollHeight, 100) + "px";
    });

    // Enter to send
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function escapeHtml(text) {
      const div = document.createElement("div");
      div.textContent = text;
      return div.innerHTML;
    }

    // Auth
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        currentUser = user;
        setUserOnline(user.uid, true);
        loadConversations(user.uid);

        // Set user as offline when they leave
        window.addEventListener("beforeunload", () => {
          setUserOnline(user.uid, false);
        });

        // Set user as offline after inactivity
        let inactivityTimer;
        const resetInactivityTimer = () => {
          clearTimeout(inactivityTimer);
          setUserOnline(user.uid, true);
          inactivityTimer = setTimeout(() => {
            setUserOnline(user.uid, false);
          }, 5 * 60 * 1000); // 5 minutes
        };

        document.addEventListener("mousedown", resetInactivityTimer);
        document.addEventListener("keydown", resetInactivityTimer);
        resetInactivityTimer();
      }
    });
  </script>
</body>
</html>
