<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HeartWave - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    .auth-container {
      width: 100%;
      max-width: 380px;
      padding: 20px;
    }

    .auth-card {
      background: linear-gradient(135deg, rgba(255, 77, 109, 0.05) 0%, rgba(255, 117, 143, 0.02) 100%);
      border: 1px solid rgba(255, 77, 109, 0.2);
      border-radius: 24px;
      padding: 40px 24px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .auth-header .logo {
      font-size: 48px;
      margin-bottom: 12px;
    }

    .auth-header h1 {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .auth-header p {
      font-size: 13px;
      color: #999;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #ccc;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 77, 109, 0.2);
      border-radius: 12px;
      color: #fff;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 77, 109, 0.5);
      box-shadow: 0 0 12px rgba(255, 77, 109, 0.2);
    }

    .form-group input::placeholder {
      color: #666;
    }

    .error-message {
      background: rgba(255, 77, 109, 0.15);
      border-left: 3px solid #ff4d6d;
      color: #ff9aa2;
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
      margin-bottom: 16px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .submit-btn {
      width: 100%;
      padding: 12px 16px;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 16px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255, 77, 109, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .form-footer {
      text-align: center;
    }

    .form-footer p {
      font-size: 13px;
      color: #999;
    }

    .form-footer a {
      color: #ff758f;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .form-footer a:hover {
      color: #ff4d6d;
    }

    @media (max-width: 480px) {
      .auth-card {
        padding: 32px 16px;
      }

      .auth-header h1 {
        font-size: 20px;
      }

      .auth-header .logo {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">ðŸ’–</div>
        <h1>HeartWave</h1>
        <p>Find your perfect match</p>
      </div>

      <div class="error-message" id="errorMsg"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email Address</label>
          <input 
            type="email" 
            id="loginEmail" 
            placeholder="you@example.com" 
            required 
          />
        </div>

        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input 
            type="password" 
            id="loginPassword" 
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" 
            required 
          />
        </div>

        <button type="submit" class="submit-btn">
          <i class="bi bi-unlock"></i> Sign In
        </button>
      </form>

      <div class="form-footer">
        <p>Don't have an account? <a href="signup.html">Create one</a></p>
      </div>
    </div>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>
