<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Profile - Heartwave</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: #fff0f3;
      min-height: 100vh;
    }

    .navbar {
      background: linear-gradient(90deg, #ff4d6d, #ff758f);
    }

    .edit-card {
      max-width: 500px;
      margin: auto;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .form-control:focus {
      border-color: #ff4d6d;
      box-shadow: 0 0 0 0.2rem rgba(255, 77, 109, 0.25);
    }

    .btn-save {
      background: linear-gradient(90deg, #ff4d6d, #ff758f);
      border: none;
      width: 100%;
    }

    .btn-save:hover {
      background: linear-gradient(90deg, #ff3d5d, #ff648f);
      color: white;
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark px-3">
  <span class="navbar-brand fw-bold">❤️ Heartwave</span>
  <a href="dashboard.html" class="btn btn-light btn-sm">Back</a>
</nav>

<!-- MAIN -->
<div class="container my-5">
  <div class="card edit-card">
    <div class="card-body p-4">
      <h4 class="mb-4">✏️ Edit Profile</h4>

      <form id="profileForm">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input
            type="number"
            class="form-control"
            id="age"
            placeholder="Enter your age"
            min="18"
            max="120"
          />
        </div>

        <div class="mb-3">
          <label for="bio" class="form-label">Bio</label>
          <textarea
            class="form-control"
            id="bio"
            rows="4"
            placeholder="Tell us about yourself..."
            maxlength="500"
          ></textarea>
          <small class="text-muted" id="bioCount">0/500</small>
        </div>

        <div class="mb-3">
          <label for="location" class="form-label">Location</label>
          <input
            type="text"
            class="form-control"
            id="location"
            placeholder="City, Country"
          />
        </div>

        <div class="mb-3">
          <label for="interests" class="form-label">Interests (comma-separated)</label>
          <input
            type="text"
            class="form-control"
            id="interests"
            placeholder="e.g., Music, Travel, Sports"
          />
        </div>

        <p id="error" class="text-danger mb-3"></p>
        <p id="success" class="text-success mb-3"></p>

        <button type="submit" class="btn btn-save btn-lg">Save Profile</button>
      </form>
    </div>
  </div>
</div>

<!-- FIREBASE LOGIC -->
<script type="module" src="edit-profile.js"></script>

</body>
</html>
