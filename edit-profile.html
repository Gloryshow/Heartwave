<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Profile - Heartwave</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: #fff0f3;
      min-height: 100vh;
    }

    .navbar {
      background: linear-gradient(90deg, #ff4d6d, #ff758f);
    }

    .edit-card {
      max-width: 500px;
      margin: auto;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .form-control:focus {
      border-color: #ff4d6d;
      box-shadow: 0 0 0 0.2rem rgba(255, 77, 109, 0.25);
    }

    .btn-save {
      background: linear-gradient(90deg, #ff4d6d, #ff758f);
      border: none;
      width: 100%;
    }

    .btn-save:hover {
      background: linear-gradient(90deg, #ff3d5d, #ff648f);
      color: white;
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark px-3">
  <span class="navbar-brand fw-bold" style="display: flex; align-items: center; gap: 8px;">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="28" height="28">
      <defs>
        <linearGradient id="hg7" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#ff4d6d;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#ff758f;stop-opacity:1" />
        </linearGradient>
      </defs>
      <path d="M100,170 C30,130 10,100 10,70 C10,45 25,30 45,30 C60,30 75,40 100,60 C125,40 140,30 155,30 C175,30 190,45 190,70 C190,100 170,130 100,170 Z" fill="url(#hg7)" opacity="0.9"/>
      <g stroke="url(#hg7)" stroke-width="2.5" fill="none" stroke-linecap="round">
        <path d="M 50,65 Q 60,55 70,65 T 90,65" opacity="0.8"/>
        <path d="M 40,85 Q 55,75 70,85 T 100,85 T 130,85 Q 145,75 160,85" opacity="0.8"/>
        <path d="M 50,105 Q 65,95 80,105 T 110,105 T 140,105 Q 155,95 170,105" opacity="0.7"/>
      </g>
      <ellipse cx="70" cy="60" rx="12" ry="8" fill="white" opacity="0.25"/>
    </svg>
    Heartwave
  </span>
  <a href="dashboard.html" class="btn btn-light btn-sm">Back</a>
</nav>

<!-- MAIN -->
<div class="container my-5">
  <div class="card edit-card">
    <div class="card-body p-4">
      <h4 class="mb-4" style="display: flex; align-items: center; gap: 8px;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="28" height="28">
          <defs>
            <linearGradient id="hg8" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#ff4d6d;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#ff758f;stop-opacity:1" />
            </linearGradient>
          </defs>
          <path d="M100,170 C30,130 10,100 10,70 C10,45 25,30 45,30 C60,30 75,40 100,60 C125,40 140,30 155,30 C175,30 190,45 190,70 C190,100 170,130 100,170 Z" fill="url(#hg8)" opacity="0.9"/>
          <g stroke="url(#hg8)" stroke-width="2.5" fill="none" stroke-linecap="round">
            <path d="M 50,65 Q 60,55 70,65 T 90,65" opacity="0.8"/>
            <path d="M 40,85 Q 55,75 70,85 T 100,85 T 130,85 Q 145,75 160,85" opacity="0.8"/>
            <path d="M 50,105 Q 65,95 80,105 T 110,105 T 140,105 Q 155,95 170,105" opacity="0.7"/>
          </g>
          <ellipse cx="70" cy="60" rx="12" ry="8" fill="white" opacity="0.25"/>
        </svg>
        Edit Profile
      </h4>

      <form id="profileForm">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Gender</label>
          <div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="genderMale"
                value="Male"
              />
              <label class="form-check-label" for="genderMale">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="genderFemale"
                value="Female"
              />
              <label class="form-check-label" for="genderFemale">Female</label>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input
            type="number"
            class="form-control"
            id="age"
            placeholder="Enter your age"
            min="18"
            max="120"
          />
        </div>

        <div class="mb-3">
          <label for="bio" class="form-label">Bio</label>
          <textarea
            class="form-control"
            id="bio"
            rows="4"
            placeholder="Tell us about yourself..."
            maxlength="500"
          ></textarea>
          <small class="text-muted" id="bioCount">0/500</small>
        </div>

        <div class="mb-3">
          <label for="location" class="form-label">Location</label>
          <input
            type="text"
            class="form-control"
            id="location"
            placeholder="City, Country"
          />
        </div>

        <div class="mb-3">
          <label for="interests" class="form-label">Interests (comma-separated)</label>
          <input
            type="text"
            class="form-control"
            id="interests"
            placeholder="e.g., Music, Travel, Sports"
          />
        </div>

        <p id="error" class="text-danger mb-3"></p>
        <p id="success" class="text-success mb-3"></p>

        <button type="submit" class="btn btn-save btn-lg">Save Profile</button>
      </form>
    </div>
  </div>
</div>

<!-- FIREBASE LOGIC -->
<script type="module" src="edit-profile.js"></script>

</body>
</html>
