<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HeartWave - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    .auth-container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .auth-card {
      background: linear-gradient(135deg, rgba(255, 77, 109, 0.05) 0%, rgba(255, 117, 143, 0.02) 100%);
      border: 1px solid rgba(255, 77, 109, 0.2);
      border-radius: 24px;
      padding: 40px 24px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-height: 90vh;
      overflow-y: auto;
    }

    /* Scrollbar styling for the auth card */
    .auth-card::-webkit-scrollbar {
      width: 6px;
    }

    .auth-card::-webkit-scrollbar-track {
      background: rgba(255, 77, 109, 0.1);
      border-radius: 10px;
    }

    .auth-card::-webkit-scrollbar-thumb {
      background: rgba(255, 77, 109, 0.3);
      border-radius: 10px;
    }

    .auth-card::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 77, 109, 0.5);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .auth-header .logo {
      font-size: 48px;
      margin-bottom: 12px;
    }

    .auth-header h1 {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .auth-header p {
      font-size: 13px;
      color: #999;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #ccc;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 77, 109, 0.2);
      border-radius: 12px;
      color: #fff;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .form-group select option {
      background: #1a1a1a;
      color: #fff;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 77, 109, 0.5);
      box-shadow: 0 0 12px rgba(255, 77, 109, 0.2);
    }

    .form-group input::placeholder {
      color: #666;
    }

    .error-message {
      background: rgba(255, 77, 109, 0.15);
      border-left: 3px solid #ff4d6d;
      color: #ff9aa2;
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
      margin-bottom: 16px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .submit-btn {
      width: 100%;
      padding: 12px 16px;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 16px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255, 77, 109, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .form-footer {
      text-align: center;
    }

    .form-footer p {
      font-size: 13px;
      color: #999;
    }

    .form-footer a {
      color: #ff758f;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .form-footer a:hover {
      color: #ff4d6d;
    }

    /* Password toggle styles */
    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .password-wrapper input {
      width: 100%;
      padding-right: 40px;
    }

    .password-toggle-btn {
      position: absolute;
      right: 12px;
      background: none;
      border: none;
      color: #ff758f;
      cursor: pointer;
      font-size: 18px;
      padding: 0;
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .password-toggle-btn:hover {
      color: #ff4d6d;
    }

    .password-strength {
      height: 4px;
      background: rgba(255, 77, 109, 0.2);
      border-radius: 2px;
      margin-bottom: 8px;
      overflow: hidden;
    }

    .password-strength-bar {
      height: 100%;
      background: linear-gradient(90deg, #ff4d6d, #ff758f);
      width: 0%;
      transition: width 0.3s ease;
    }

    @media (max-width: 480px) {
      .auth-card {
        padding: 32px 16px;
      }

      .auth-header h1 {
        font-size: 20px;
      }

      .auth-header .logo {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo" style="width: 60px; height: 60px; margin: 0 auto 12px;">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="100%" height="100%">
            <defs>
              <linearGradient id="hg2" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#ff4d6d;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#ff758f;stop-opacity:1" />
              </linearGradient>
            </defs>
            <path d="M100,180 C30,140 10,110 10,70 C10,45 25,30 45,30 C60,30 75,42 100,65 C125,42 140,30 155,30 C175,30 190,45 190,70 C190,110 170,140 100,180 Z" fill="url(#hg2)" />
          </svg>
        </div>
        <h1>Join HeartWave</h1>
        <p>Find your perfect match today</p>
      </div>

      <div class="error-message" id="errorMsg"></div>

      <form id="signupForm">
        <div class="form-group">
          <label for="signupEmail">Email Address</label>
          <input 
            type="email" 
            id="signupEmail" 
            placeholder="you@example.com" 
            required 
          />
        </div>

        <div class="form-group">
          <label for="signupPassword">Password</label>
          <div class="password-wrapper">
            <input 
              type="password" 
              id="signupPassword" 
              placeholder="••••••••" 
              required 
            />
            <button type="button" class="password-toggle-btn" id="signupToggle" title="Show/Hide Password">
              <i class="bi bi-eye"></i>
            </button>
          </div>
          <div class="password-strength">
            <div class="password-strength-bar" id="strengthBar"></div>
          </div>
        </div>

        <div class="form-group">
          <label for="signupGender">I am</label>
          <select id="signupGender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="form-group">
          <label for="signupFullName">Full Name</label>
          <input 
            type="text" 
            id="signupFullName" 
            placeholder="John Doe" 
            required 
          />
        </div>

        <div class="form-group">
          <label for="signupAge">Age</label>
          <input 
            type="number" 
            id="signupAge" 
            placeholder="25" 
            min="18" 
            max="100" 
            required 
          />
        </div>

        <div class="form-group">
          <label for="signupLocation">Location</label>
          <select id="signupLocation" required>
            <option value="">Select Your State</option>
            <option value="Abia">Abia</option>
            <option value="Adamawa">Adamawa</option>
            <option value="Akwa Ibom">Akwa Ibom</option>
            <option value="Anambra">Anambra</option>
            <option value="Bauchi">Bauchi</option>
            <option value="Bayelsa">Bayelsa</option>
            <option value="Benue">Benue</option>
            <option value="Borno">Borno</option>
            <option value="Cross River">Cross River</option>
            <option value="Delta">Delta</option>
            <option value="Ebonyi">Ebonyi</option>
            <option value="Edo">Edo</option>
            <option value="Ekiti">Ekiti</option>
            <option value="Enugu">Enugu</option>
            <option value="Gombe">Gombe</option>
            <option value="Imo">Imo</option>
            <option value="Jigawa">Jigawa</option>
            <option value="Kaduna">Kaduna</option>
            <option value="Kano">Kano</option>
            <option value="Katsina">Katsina</option>
            <option value="Kebbi">Kebbi</option>
            <option value="Kogi">Kogi</option>
            <option value="Kwara">Kwara</option>
            <option value="Lagos">Lagos</option>
            <option value="Nasarawa">Nasarawa</option>
            <option value="Niger">Niger</option>
            <option value="Ogun">Ogun</option>
            <option value="Ondo">Ondo</option>
            <option value="Osun">Osun</option>
            <option value="Oyo">Oyo</option>
            <option value="Plateau">Plateau</option>
            <option value="Rivers">Rivers</option>
            <option value="Sokoto">Sokoto</option>
            <option value="Taraba">Taraba</option>
            <option value="Yobe">Yobe</option>
            <option value="Zamfara">Zamfara</option>
            <option value="FCT">Federal Capital Territory (FCT)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="signupBio">Bio</label>
          <input 
            type="text" 
            id="signupBio" 
            placeholder="Tell us about yourself (optional)" 
          />
        </div>

        <div class="form-group">
          <label for="signupInterests">Interests</label>
          <input 
            type="text" 
            id="signupInterests" 
            placeholder="e.g. Music, Travel, Fitness (comma-separated)" 
          />
        </div>

        <button type="submit" class="submit-btn">
          <i class="bi bi-heart-fill"></i> Create Account
        </button>
      </form>

      <div class="form-footer">
        <p>Already have an account? <a href="index.html">Sign in</a></p>
      </div>
    </div>
  </div>

  <script type="module" src="auth.js"></script>
  <script>
    // Password visibility toggle for signup
    const signupToggle = document.getElementById('signupToggle');
    const signupPassword = document.getElementById('signupPassword');
    const strengthBar = document.getElementById('strengthBar');

    if (signupToggle && signupPassword) {
      signupToggle.addEventListener('click', (e) => {
        e.preventDefault();
        const isPassword = signupPassword.type === 'password';
        signupPassword.type = isPassword ? 'text' : 'password';
        
        // Update icon
        const icon = signupToggle.querySelector('i');
        if (isPassword) {
          icon.classList.remove('bi-eye');
          icon.classList.add('bi-eye-slash');
        } else {
          icon.classList.remove('bi-eye-slash');
          icon.classList.add('bi-eye');
        }
      });
    }

    // Password strength indicator
    if (signupPassword && strengthBar) {
      signupPassword.addEventListener('input', () => {
        const password = signupPassword.value;
        let strength = 0;
        
        if (password.length >= 6) strength += 25;
        if (password.length >= 8) strength += 25;
        if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 25;
        if (/[0-9]/.test(password) || /[^a-zA-Z0-9]/.test(password)) strength += 25;
        
        strengthBar.style.width = strength + '%';
      });
    }
  </script>
</body>
</html>
